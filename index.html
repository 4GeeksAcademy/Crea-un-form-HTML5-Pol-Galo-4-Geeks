<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Payment form </title>
  </head>

  <body>
    <main class="container">
      <!-- checkbox oculto (hermano directo de .wrapper para que el CSS funcione) -->
      <form class="payment-form" action="#" method="post" novalidate>
        <input type="checkbox" id="confirm-toggle" aria-hidden="true" />

        <div class="wrapper">
          <header class="mb-3">
            <h4 class="mb-0">Payment form example</h4>
          </header>

          <div class="missing-alert" aria-live="polite" hidden>
            <p>Some fields are missing</p>
          </div>

          <section class="top-box">
            <div class="row g-3">
              <div class="col-12 col-sm-6 col-md-5">
                <label for="card-num" class="form-label">Card #</label>
                <input
                  type="text"
                  name="card"
                  pattern="[0-9]*"
                  id="card-num"
                  placeholder="XXXXXXXXXXXXXXXX"
                  class="form-control"
                />
              </div>

              <div class="col-6 col-sm-3 col-md-3">
                <label for="cvc-num" class="form-label">CVC</label>
                <input
                  type="text"
                  name="cvc"
                  pattern="[0-9]*"
                  id="cvc-num"
                  placeholder="000"
                  class="form-control"
                />
              </div>

              <div class="col-6 col-sm-3 col-md-4">
                <label for="dol-amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="text"
                    name="amount"
                    id="dol-amount"
                    placeholder="Amount"
                    pattern="[0-9]*"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
          </section>

          <section class="row g-3 mt-3">
            <div class="col-12 col-md-6">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" id="first-name" name="first-name" class="form-control" />

              <label for="city" class="form-label mt-2">City</label>
              <input type="text" name="city" id="city" class="form-control" />

              <label class="mt-2 d-block">We accept:</label>
              <div class="radio-div mt-1 d-flex flex-wrap align-items-center">
                <label class="c-card-box me-3 mb-2">
                  <input type="radio" name="payment-type" id="mastercard" checked class="me-1" />
                  <i class="fa-brands fa-cc-mastercard" aria-hidden="true"></i>
                </label>
                <label class="c-card-box me-3 mb-2">
                  <input type="radio" name="payment-type" id="visa" class="me-1" />
                  <i class="fa-brands fa-cc-visa" aria-hidden="true"></i>
                </label>
                <label class="c-card-box me-3 mb-2">
                  <input type="radio" name="payment-type" id="diners-club" class="me-1" />
                  <i class="fa-brands fa-cc-diners-club" aria-hidden="true"></i>
                </label>
                <label class="c-card-box me-3 mb-2">
                  <input type="radio" name="payment-type" id="discover" class="me-1" />
                  <i class="fa-brands fa-cc-discover" aria-hidden="true"></i>
                </label>
              </div>
            </div>

            <div class="col-12 col-md-6">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" name="last-name" id="last-name" class="form-control" />

              <div class="row mt-2 g-2">
                <div class="col-6">
                  <label for="state" class="form-label">State</label>
                  <select name="state" id="state" class="form-select">
                    <option value="">Pick a state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>

                <div class="col-6">
                  <label for="postal-code" class="form-label">Postal Code</label>
                  <input
                    type="text"
                    name="postal-code"
                    id="postal-code"
                    pattern="[0-9]*"
                    class="form-control"
                  />
                </div>
              </div>

              <label for="message" class="form-label mt-2">Message</label>
              <textarea name="message" id="message" cols="30" rows="3" class="form-control"></textarea>
              <p class="notes mt-1">Add any notes here</p>
            </div>
          </section>

          <footer class="bottom-div mt-4">
            <button type="reset" class="btn btn-secondary">Cancel</button>

            <!-- label actúa como botón y alterna #confirm-toggle (checkbox-hack) -->
            <label for="confirm-toggle" class="btn btn-primary mb-0" role="button" tabindex="0">Send</label>

            <div id="success-message" class="alert alert-success mt-3" aria-live="polite">
              Formulario enviado con éxito.
            </div>
          </footer>
        </div>
      </form>
    </main>

    <footer class="text-center mt-4 mb-4">Hecho por Pol Galo Cerdà — 4Geeks Academy</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
